{% extends "base.html" %}

{% block title %}AGREGAR Tipo de Servicio{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="{% url 'addnew_tiposervicio' %}">
        {% csrf_token %}
        <div class="container">
            <div class="col-12">
                <h3>Enter Details</h3>
            </div>
            {{ form.as_p }}
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
