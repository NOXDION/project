{% extends "base.html" %}

{% block title %}TIPO HABITACION{% endblock title %}

{% block content %}
<div class="col-md-12">
    <span><a href="/addnew_tipohabitacion" class="btn btn-primary">Aregar Tipo</a></span>
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
        <thead>
            <th>Id</th>
            <th>Tipo</th>
            <th>Edit</th>
            <th>Delete  </th>

        </thead>
        <tbody>
            {% for tipohabitacion in tipohabitacion %}
                <tr>
                    <td>{{ tipohabitacion.id }}</td>
                    <td>{{ tipohabitacion.tipo }}</td>
                    <td><a href="/edit_tipohabitacion/{{ tipohabitacion.id }}" class="btn btn-primary">Edit</a></td>
                    <td><a href="/delete_tipohabitacion/{{ tipohabitacion.id }}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock content %}
