<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/style.css">
    <title>REGISTRARSE</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>

<header class="p-3" style="background-color: black; padding: 20px;">
    <a href="/"><button class="btn nav__btn p-4">Volver</button></a>
</header>

<section class="section__container register__container">
    <form class="register__form" method="POST" action="/signup">
        {% csrf_token %}
        <div class="input__group">
            <h1 class="text-center mb-4" style="margin-bottom: 20px;">DIGITE SUS DATOS</h1>
        </div>
        <div class="input__group">
            <span><i class="ri-pass-valid-fill"></i></span>
            <div>
                <label>Documento:</label>
                <input placeholder="Digite su documento" type="number" class="" name="documento" id="id_documento" required maxlength="20" value="{{ usuario.documento }}"/>
            </div>   
        </div>
        <div class="input__group">
            <span><i class="ri-user-fill"></i></span>
            <div>
                <label>Nombre:</label>
                <input placeholder="Digite su nombre" type="text" class="" name="Nombre" id="id_Nombre" required maxlength="100" value="{{ usuario.Nombre }}" />
            </div>
        </div>
        <div class="input__group">
            <span><i class="ri-user-fill"></i></span>
            <div>
                <label>Apellido:</label>
                <input placeholder="Digite su apellido" type="text" class="" name="Apellido" id="id_Apellido" required maxlength="100" value="{{ usuario.Apellido }}" />
            </div>
        </div>
        <div class="input__group">
            <span><i class="ri-mail-fill"></i></span>
            <div>
                <label>Email:</label>
                <input placeholder="Digite su Email" type="text" class="" name="email" id="id_email" maxlength="100" value="{{ usuario.email }}" />
            </div>
        </div>
        <div class="input__group">
            <span><i class="ri-smartphone-fill"></i></span>
            <div>
                <label>Teléfono:</label>
                <input placeholder="Digite su Teléfono" type="number" class="" name="telefono" id="id_telefono" maxlength="15" value="{{ usuario.telefono }}" />
            </div>
        </div>
        <div class="input__group">
            <span><i class="ri-group-fill"></i></span>
            <div>
                <label>Género:</label>
                <select class="form-select" name="genero" id="id_genero">
                    <option value="masculino" {% if usuario.genero == 'masculino' %}selected{% endif %}>Masculino</option>
                    <option value="femenino" {% if usuario.genero == 'femenino' %}selected{% endif %}>Femenino</option>
                    <option value="otro" {% if usuario.genero == 'otro' %}selected{% endif %}>Otro</option>
                </select>
            </div>
        </div>

        <div class="input__group">
            <span><i class="ri-key-fill"></i></span>
            <div>
                <label>Contraseña:</label>
                <input placeholder="Digite su contraseña" type="password" class="" name="Contraseña" id="id_Contraseña" required maxlength="200" value="{{ usuario.Contraseña }}" />
                <div id="message"></div>
            </div>
        </div>
        <div class="input__group">
            <span><i class="ri-camera-fill"></i></span>
            <div>
                <input placeholder="" type="file" class="" name="foto" id="id_foto" />
            </div>
        </div>
        <div class="input__group input__btn">
            <div class="mt-4">
                <button type="submit" class="btn btn-primary btn-success" style="margin-top: 20px;">Enviar</button>
            </div>
        </div>
    </form>
</section>

    <footer class="footer" id="contact">
        <div class="section__container footer__container">
          <div class="footer__col">
            <div class="logo">
              <a href="#home"><img src="../static/img/logo.png" alt="logo" /></a>
            </div>
            <p class="section__description">
              Algo aquí
            </p>
            <a href="/"><button class="btn nav__btn p-4">Volver</button></a>
          </div>
          <div class="footer__col">
            <h4>LINKS DE INTERÉS</h4>
            <ul class="footer__links">
              <li><a href="#">Github</a></li>
              <li><a href="#">Blog cide</a></li>
              <li><a href="#">Sena</a></li>
              <li><a href="#">Otros</a></li>
            </ul>
          </div>
          <div class="footer__col">
            <h4>SERVICIOS</h4>
            <ul class="footer__links">
              <li><a href="#">Restaurante</a></li>
              <li><a href="#">Masajes</a></li>
              <li><a href="#">Bar</a></li>
              <li><a href="#">Otros</a></li>
            </ul>
          </div>
          <div class="footer__col">
            <h4>CONTACTO</h4>
            <ul class="footer__links">
              <li><a href="#">correo@correo.com</a></li>
            </ul>
            <div class="footer__socials">
              <a href="#"><img src="../static/img/facebook.png" alt="facebook" /></a>
              <a href="#"><img src="../static/img/instagram.png" alt="instagram" /></a>
              <a href="#"><img src="../static/img/youtube.png" alt="youtube" /></a>
              <a href="#"><img src="../static/img/twitter.png" alt="twitter" /></a>
            </div>
          </div>
        </div>
        <div class="footer__bar">
          Copyright © 2024 SENA. All rights reserved.
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../../static/js/main.js"></script>
    <script src="../../static/js/contra.js"></script>
</body>
</html>
