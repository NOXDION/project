{% extends "base.html" %}

{% block title %}TIPO PRODUCTO{% endblock title %}

{% block content %}
<div class="col-md-12">
    <span><a href="/addnew_tipoproducto" class="btn btn-primary">Agregar Tipo</a></span>
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
        <thead>
            <th>Id</th>
            <th>Tipo</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {% for tipoproducto in tipoproducto %}
                <tr>
                    <td>{{ tipoproducto.id }}</td>
                    <td>{{ tipoproducto.categoria }}</td>
                    <td><a href="/edit_tipoproducto/{{ tipoproducto.id }}" class="btn btn-primary">Edit</a></td>
                    <td><a href="/delete_tipoproducto/{{ tipoproducto.id }}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock content %}
