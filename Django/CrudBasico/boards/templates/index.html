{% extends "base.html" %}

{% block title %}AGREGAR USUARIOS{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/addnew">
        {% csrf_token %}
        <div class="container">
            <div class="col-12">
            <h3>Enter Details</h3>
            </div>
            <div class="mb-3">
                <label>Nombres:</label>
                {{ form.usuNombres }}
            </div>
            <div class="mb-3">
                <label>Apellidos:</label>
                {{ form.usuApellidos }}
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
