<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-3" style="background-color: black; padding: 20px;">
        <a href="/habitaciones_disponibles"><button class="btn nav__btn p-4">Volver</button></a>
    </header>
    <div class="container">
        <h1 class="text-center mt-5">Profile</h1>

        <div class="text-center">
            <img src="{{ user.foto.url }}" alt="usuarios Photo" class="img-fluid rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
        </div>

        <h2 class="mt-5">Reservas:</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a class="nav-link text-dark" href="{% url 'reservas_x_usuario' documento=user.documento %}">Mis reservas</a>
            </li>
        </ul>

        <h2 class="mt-4">Informacion personal:</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a class="nav-link text-dark" href="{% url 'profile_edit_usuario' documento=user.documento %}">Actualizar informacion personal</a>
            </li>
        </ul>

        <h2 class="mt-4">Eliminar mi cuenta</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a class="nav-link text-dark" href="{% url 'profile_edit_usuario' documento=user.documento %}">Borrar mi cuenta</a>
            </li>
        </ul>

        <h2 class="mt-4">Ayuda y Soporte</h2>
        <p>Si necesitas ayuda o soporte, contáctanos a través de nuestro correo electrónico: <a href="mailto:support@example.com">support@example.com</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
