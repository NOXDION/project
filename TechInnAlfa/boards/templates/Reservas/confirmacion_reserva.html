{% load static %}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'panel.css' %}">
</head>
<body> 
    <header class="header-s">
        <a href="/" class="logo"><img src="../static/img/logo.png" alt="logo" /></a>
        <div class="contenedor-nav">
            <span><a href="{% url 'profile' %}" class="">Perfil</a></span>
        </div>
        <a href="/signout"><button class="boton">Salir</button></a>
    </header>
    <div class="col-md-6 offset-md-3">
        <div class="border p-4" style="background-color: #222831; color: white; border-radius: 15px;">
            <form method="POST" class="post-form" action="{% url 'confirmacion_reserva' habitacion.numero %}">
                {% csrf_token %}
                <div class="container">
                    <div class="col-12">
                        <h2 class="text-center mb-4">Ingresar datos de la reserva</h2>
                    </div>
                    <div class="mb-3">
                        <input type="hidden" name="documento" value="{{ user.documento }}">
                    </div>
                    <div class="mb-3">
                        <input type="hidden" name="estado" value="{{ user.estado }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_cantidad_adultos" class="form-label">Cantidad de Adultos:</label>
                        <input type="number" name="cantidad_adultos" class="form-control" id="id_cantidad_adultos">
                    </div>
                    <div class="mb-3">
                        <label for="id_cantidad_ni単os" class="form-label">Cantidad de Ni単os:</label>
                        <input type="number" name="cantidad_ni単os" class="form-control" id="id_cantidad_ni単os">
                    </div>
                    <div class="mb-3">
                        <label for="id_fecha_ingreso" class="form-label">Fecha de Ingreso:</label>
                        <input type="date" name="fecha_ingreso" class="form-control" id="id_fecha_ingreso">
                    </div>
                    <div class="mb-3">
                        <label for="id_fecha_salida" class="form-label">Fecha de Salida:</label>
                        <input type="date" name="fecha_salida" class="form-control" id="id_fecha_salida">
                    </div>
                    <div class="mb-3">
                        <input type="hidden" name="nro_habitacion" value="{{ habitacion.numero }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_comentarios" class="form-label">Observaciones:</label>
                        <textarea name="comentarios" class="form-control" id="id_comentarios"></textarea>
                    </div>
                    <div class="mb-3 d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block">Reservar</button>
                    </div>
                </div>
            </form> 
        </div>
    </div>

    <footer style="margin-top: 40px;">
    </footer>
</body>
</html>
