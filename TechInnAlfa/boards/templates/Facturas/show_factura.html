{% extends "base.html" %}

{% block title %}Facturas{% endblock title %}

{% block content %}
<div class="col-md-12">
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Reserva Id</th>

            </thead>
            <tbody>
                {% for factura in facturas %}
                    <tr>
                        <td>{{ factura.Id }}</td>
                        <td>{{ factura.Fecha }}</td>
                        <td>{{ factura.Total }}</td>
                        <td>{{ factura.id_Reserva_id }}</td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
