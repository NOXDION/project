<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="col-md-12">
        <form method="POST" class="post-form" action="/confirmacion_reserva/">
            {% csrf_token %}
            <div class="container">
                <div class="col-12">
                <h3>Ingrese los Detalles</h3>
                </div>
                <div class="container">
                    <div class="col-12">
                        <h3>Update Details</h3>
                    </div>
                    <div class="mb-3">
                        <label for="id_documento">Documento:</label>
                        <select name="documento" class="form-control" id="id_documento">
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.documento }}">{{ usuario.documento }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_estado">Estado:</label>
                        <select name="estado" class="form-control" id="id_estado">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Completada">Completada</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_cantidad_adultos">Cantidad de Adultos:</label>
                        <input type="number" name="cantidad_adultos" class="form-control" id="id_cantidad_adultos">
                    </div>
                    <div class="mb-3">
                        <label for="id_cantidad_niños">Cantidad de Niños:</label>
                        <input type="number" name="cantidad_niños" class="form-control" id="id_cantidad_niños">
                    </div>
                    <div class="mb-3">
                        <label for="id_fecha_ingreso">Fecha de Ingreso:</label>
                        <input type="date" name="fecha_ingreso" class="form-control" id="id_fecha_ingreso">
                    </div>
                    <div class="mb-3">
                        <label for="id_fecha_salida">Fecha de Salida:</label>
                        <input type="date" name="fecha_salida" class="form-control" id="id_fecha_salida">
                    </div>
                    <div class="mb-3">
                        <label for="id_nro_habitacion">Número de Habitación:</label>
                        <select name="nro_habitacion" class="form-control" id="id_nro_habitacion">
                            {% for habitacion in habitaciones %}
                                <option value="{{ habitacion.numero }}">{{ habitacion.numero }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_comentarios">Comentarios:</label>
                        <textarea name="comentarios" class="form-control" id="id_comentarios"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success btn-lg">Update</button>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>
