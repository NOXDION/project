{% extends "base.html" %}

{% block title %}EDITAR PRODUCTO{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="{% url 'update_reserva' reserva.id %}">
        {% csrf_token %}
        <div class="container">
            <div class="col-12">
                <h3>Update Details</h3>
            </div>
            {{ form.as_p }}
            <div class="mb-3">
                <button type="submit" class="btn btn-success btn-lg">Update</button>
            </div>
        </div>
    </form> 
</div>
{% endblock content %}
