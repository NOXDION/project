{% extends "base.html" %}

{% block title %}EDITAR USUARIOS{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{usuario.id}}">
        {% csrf_token %}
        <div class="container">
            <div class="col-12">
                <h3>Update Details</h3>
            </div>
            <div class="mb-3">
                <label>Usuarios ID:</label>
                <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ usuario.id }}"/>
            </div>
            <div class="mb-3">
                <label>Nombres:</label>
                <input type="text" class="form-control" name="usuNombres" id="id_name" required maxlength="100" value="{{ usuario.usuNombres }}" />
            </div>
            <div class="mb-3">
                <label>Apellidos:</label>
                <input type="text" class="form-control" name="usuApellidos" id="id_contact" required maxlength="100" value="{{ usuario.usuApellidos }}" />
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success btn-lg">Update</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
