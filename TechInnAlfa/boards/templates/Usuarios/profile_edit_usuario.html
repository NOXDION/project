<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-3" style="background-color: black; padding: 20px;">
        <a href="/profile"><button class="btn nav__btn p-4">Volver</button></a>
    </header>
    <div class="container mt-5">
        <form method="POST" class="post-form" action="/profile_edit_usuario/{{usuario.documento}}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <h3 class="mb-4">Actualizar Detalles</h3>
                </div>
                <div class="col-md-6">
                    <input type="hidden" name="documento" value="{{ usuario.documento }}">
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="Nombre" id="id_Nombre" required maxlength="100" value="{{ usuario.Nombre }}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido:</label>
                        <input type="text" class="form-control" name="Apellido" id="id_Apellido" required maxlength="100" value="{{ usuario.Apellido }}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="text" class="form-control" name="email" id="id_email" maxlength="100" value="{{ usuario.email }}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" name="telefono" id="id_telefono" maxlength="15" value="{{ usuario.telefono }}" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Género:</label>
                        <input type="text" class="form-control" name="genero" id="id_genero" maxlength="20" value="{{ usuario.genero }}" />
                    </div>
                    <input type="hidden" name="estado" value="{{ usuario.estado }}">
                    <input type="hidden" name="password" value="{{ usuario.password }}">
                    <input type="hidden" name="tipo" value="{{ usuario.tipo_id }}">

                    <div class="mb-3">
                        <label class="form-label">Foto:</label>
                        <input type="file" class="form-control" name="foto" id="foto" accept="image/*">
                        {% if usu.foto %}
                            <p class="mt-2">Foto actual:</p>
                            <img src="{{ usu.foto.url }}" alt="Foto" class="img-thumbnail" style="max-width: 200px;">
                        {% endif %}
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success btn-lg">Actualizar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS (opcional si necesitas funcionalidades específicas de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
