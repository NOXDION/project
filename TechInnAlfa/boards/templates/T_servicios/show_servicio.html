{% extends "base.html" %}

{% block title %}CRUD Tipo de Servicio{% endblock title %}

{% block content %}
<div class="col-md-12">
    <span><a href="{% url 'addnew_tiposervicio' %}" class="btn btn-primary">Agregar Tipo de Servicio</a></span>
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {% for tipo_servicio in tipos_servicio %}
                    <tr>
                        <td>{{ tipo_servicio.id }}</td>
                        <td>{{ tipo_servicio.nombre }}</td>
                        <td><a href="{% url 'edit_tiposervicio' tipo_servicio.id %}" class="btn btn-primary">Edit</a></td>
                        <td><a href="{% url 'destroy_tiposervicio' tipo_servicio.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
